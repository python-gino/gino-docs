<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <script type="text/javascript">
            var langs = navigator.languages || [navigator.language || navigator.userLanguage];
            if (langs.indexOf("zh") > -1 || langs.indexOf("zh-CN") > -1) {
                window.location.href = "./zh/1.0/"
            } else {
                window.location.href = "./en/1.0/"
            }
        </script>
        <title>Page Redirection</title>
    </head>
    <body>
        <!-- Note: don't tell people to `click` the link, just tell them that it is a link. -->
        If you are not redirected automatically, follow this <a href='./en/1.0/'>link to GINO docs</a>.
    </body>
</html>
